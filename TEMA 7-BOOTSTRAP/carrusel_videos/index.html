<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <title>Carrusel Vídeos</title>
  </head>
  <body>
    <div class="container my-5">
      <h3 class="text-center mb-4">Carrusel de vídeos</h3>
      <!-- data-bs-interval = 6000 para el tempo de visualizacion de los videos antes de pasar al siguiente-->
      <div
        id="carouselExampleCaptions"
        class="carousel slide rounded-3 overflow-hidden"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="5000">
            <video
              src="https://mdbcdn.b-cdn.net/img/video/Tropical.mp4"
              class="d-block w-100"
              autoplay
              muted
              loop
            ></video>
            <div class="carousel-caption d-none d-md-block">
              <h5>Primer vídeo</h5>
              <p>Descripción del primer video</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <video
              src="https://mdbcdn.b-cdn.net/img/video/forest.mp4"
              class="d-block w-100"
              autoplay
              muted
              loop
            ></video>
            <div class="carousel-caption d-none d-md-block">
              <h5>Segundo vídeo</h5>
              <p>Descripción del segundo video</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="6000">
            <video
              src="https://mdbcdn.b-cdn.net/img/video/Agua-natural.mp4"
              class="d-block w-100"
              autoplay
              muted
              loop
            ></video>
            <div class="carousel-caption d-none d-md-block">
              <h5>Tercer vídeo</h5>
              <p>Descripción del tercer video</p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
