<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6 - Clases y Bordes Modificados</title>
    <style>

        .tabla-principal {
            width: 50%;
            border-collapse: collapse; 
        }

        .tabla-principal td {
            padding: 14px;
            border: 3px solid black; 
            
        }

        
        .tabla-contenedora {
            width: 100%;
            border-collapse: collapse; 
        }

        .tabla-contenedora td {
            border: 2px solid black; 
        }

        .tabla-anidada {
            width: 100%;
        }

        .tabla-anidada td {
            padding: 13px;
        }

        .celda-amarilla {
            background-color: yellow;
            border: 1px solid black; 
        }
    </style>
</head>

<body>
    <table class="tabla-principal">
        <tr>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td colspan="4"></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td colspan="4"></td>
            <td rowspan="2" colspan="2"></td>
        </tr>
        <tr>
            <td rowspan="3" colspan="2"></td>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td colspan="5"></td>
        </tr>
        <tr>
            <td colspan="5"></td>
        </tr>
    </table>
    
    <br><br><br>
    
    <table class="tabla-contenedora">
        <tr>
            <td colspan="2" style="width: 8%;"></td>
            <td></td>
            <td>
                <table class="tabla-anidada">
                    <tr>
                        <td class="celda-amarilla"></td>
                        <td class="celda-amarilla"></td>
                        <td class="celda-amarilla"></td>
                    </tr>
                    <tr>
                        <td class="celda-amarilla"></td>
                        <td class="celda-amarilla"></td>
                        <td class="celda-amarilla"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td>
                <table class="tabla-anidada">
                    <tr>
                        <td class="celda-amarilla"></td>
                        <td class="celda-amarilla"></td>
                        <td class="celda-amarilla"></td>
                        <td class="celda-amarilla"></td>
                        <td class="celda-amarilla"></td>
                    </tr>
                </table>
            </td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td>
                <table class="tabla-anidada">
                    <tr>
                        <td colspan="2" class="celda-amarilla"></td>
                        <td colspan="2" class="celda-amarilla"></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="celda-amarilla"></td>
                        <td colspan="2" class="celda-amarilla"></td>
                    </tr>
                </table>
            </td>
            <td></td>
        </tr>
    </table>
</body>

</html>
