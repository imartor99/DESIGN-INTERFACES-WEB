<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="gallery">
      <h2 class="gallery__title">Galeria de imagenes</h2>
      <div class="gallery__grid">
        <div class="gallery__item">
          <img src="img/imagen1.jpg" alt="Bosque" class="gallery__img" />
          <div class="gallery__overlay"></div>
        </div>
        <div class="gallery__item">
          <img
            src="img/imagen2.jpg"
            alt="Ciudad de noche"
            class="gallery__img"
          />
          <div class="gallery__overlay"></div>
        </div>
        <div class="gallery__item">
          <img src="img/imagen3.jpg" alt="Arco" class="gallery__img" />
          <div class="gallery__overlay"></div>
        </div>
        <div class="gallery__item">
          <img
            src="img/imagen4.jpg"
            alt="Ciudad con rascacielos"
            class="gallery__img"
          />
          <div class="gallery__overlay"></div>
        </div>
        <div class="gallery__item">
          <img src="img/imagen5.jpg" alt="Patron" class="gallery__img" />
          <div class="gallery__overlay"></div>
        </div>
        <div class="gallery__item">
          <img src="img/imagen6.jpg" alt="Canal" class="gallery__img" />
          <div class="gallery__overlay"></div>
        </div>
      </div>
    </section>
  </body>
</html>
