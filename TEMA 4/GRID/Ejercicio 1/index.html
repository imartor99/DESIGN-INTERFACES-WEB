<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1 Galería</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contenedor">
      <!-- Galeria REGULAR -->
      <h2 class="titulo-galeria">Galería con Grid (imágenes regulares)</h2>
      <div class="galeria">
        <img src="1.jpg" alt="Imagen 1" />
        <img src="2.jpg" alt="Imagen 2" />
        <img src="3.jpg" alt="Imagen 3" />
        <img src="4.jpg" alt="Imagen 4" />
        <img src="5.jpg" alt="Imagen 5" />
        <img src="6.jpg" alt="Imagen 6" />
        <img src="7.jpg" alt="Imagen 7" />
        <img src="8.jpg" alt="Imagen 8" />
      </div>
      <br /><br /><br />

      <!-- Galeria IRREGULAR -->
      <h2 class="titulo-galeria">Galería con Grid (imágenes irregulares)</h2>
      <div class="galeria-irregular">
        <img src="1.jpg" alt="Imagen 1" class="imagen1" />
        <img src="2.jpg" alt="Imagen 2" class="imagen2" />
        <img src="3.jpg" alt="Imagen 3" class="imagen3" />
        <img src="4.jpg" alt="Imagen 4" class="imagen4" />
        <img src="5.jpg" alt="Imagen 5" class="imagen5" />
        <img src="6.jpg" alt="Imagen 6" class="imagen6" />
        <img src="7.jpg" alt="Imagen 7" class="imagen7" />
        <img src="8.jpg" alt="Imagen 8" class="imagen8" />
      </div>
    </div>
  </body>
</html>
