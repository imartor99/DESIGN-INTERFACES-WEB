<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>TailwindCSS Tipografías</title>
  </head>
  <body>
    <!-- Colores -->
    <p class="text-red-400">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quod.
    </p>
    <p class="bg-lime-400 text-center p-4">Color de fondo</p>

    <hr class="my-10" />

    <button class="bg-red-500 rounded px-4 py-2">Iniciar Sesión</button>
    <button class="bg-gradient-to-t from-blue-900 to-sky-200 rounded px-4 py-2">Iniciar Sesión</button>
    <button class="bg-gradient-to-l from-blue-900 to-sky-200 rounded px-4 py-2">Iniciar Sesión</button>
    <button class="bg-red-300 px-4 py-2 rounded-3xl hover:bg-amber-400">Iniciar Sesión</button>


    <hr class="my-10" />

    <!-- Opacidad bg-color/porcentaje -->
    <p class="bg-sky-500/10 text-center p-4">Color de fondo</p>
    <p class="bg-sky-500/20 text-center p-4">Color de fondo</p>
    <p class="bg-sky-500/30 text-center p-4">Color de fondo</p>
    <p class="bg-sky-500/40 text-center p-4">Color de fondo</p>
    <p class="bg-sky-500/50 text-center p-4">Color de fondo</p>
    <p class="bg-sky-500/60 text-center p-4">Color de fondo</p>
    <p class="bg-sky-500/70 text-center p-4">Color de fondo</p>
    <p class="bg-sky-500/80 text-center p-4">Color de fondo</p>
    <p class="bg-sky-500/90 text-center p-4">Color de fondo</p>
    <p class="bg-sky-500 text-center p-4">Color de fondo</p>

    <hr class="my-10" />

    <!-- Colores personalizados -->
    <p class="bg-coral text-center p-4">Color de fondo</p>

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  </body>
</html>
