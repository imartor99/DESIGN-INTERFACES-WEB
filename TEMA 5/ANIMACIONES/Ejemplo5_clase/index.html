<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo 5 Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="banner">
        <div class="slideshow">
          <button class="slide-btn slide-btn-1"></button>
          <button class="slide-btn slide-btn-2"></button>
          <button class="slide-btn slide-btn-3"></button>
          <button class="slide-btn slide-btn-4"></button>

          <div class="textocentral">
            <h1>GREAT SALE</h1>
            <button>
              <p>Shop Now</p>
              <p>Contact Us</p>
            </button>
          </div>

          <div class="slideshow-wrapper">
            <div class="slide">
              <img src="img/slide-img-1.jpg" alt="slider1" />
            </div>
            <div class="slide">
              <img src="img/slide-img-2.jpg" alt="slider2" />
            </div>
            <div class="slide">
              <img src="img/slide-img-3.jpg" alt="slider3" />
            </div>
            <div class="slide">
              <img src="img/slide-img-4.jpg" alt="slider4" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
