<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2 Scheduler</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calendario">
      <!-- Mes -->
      <div class="mes">November</div>

      <!-- Días de la semana -->
      <div class="nombre-dia">Mon</div>
      <div class="nombre-dia">Tue</div>
      <div class="nombre-dia">Wed</div>
      <div class="nombre-dia">Thu</div>
      <div class="nombre-dia">Fri</div>
      <div class="nombre-dia">Sat</div>
      <div class="nombre-dia">Sun</div>

      <!-- Días del mes -->
      <!-- Semana 1 -->
      <div class="dia vacio"></div>
      <div class="dia vacio"></div>
      <div class="dia">1</div>
      <div class="dia">2</div>
      <div class="dia">3</div>
      <div class="dia">4</div>
      <div class="dia">5</div>

      <!-- Semana 2 -->
      <div class="dia">6</div>
      <div class="dia">7</div>
      <div class="dia">8</div>
      <div class="dia">9</div>
      <div class="dia">10</div>
      <div class="dia">11</div>
      <div class="dia">12</div>

      <!-- Semana 3 -->
      <div class="dia">13</div>
      <div class="dia">14</div>
      <div class="dia">15</div>
      <div class="dia">16</div>
      <div class="dia">17</div>
      <div class="dia">18</div>
      <div class="dia">19</div>

      <!-- Semana 4 -->
      <div class="dia">20</div>
      <div class="dia">21</div>
      <div class="dia">22</div>
      <div class="dia">23</div>
      <div class="dia">24</div>
      <div class="dia">25</div>
      <div class="dia">26</div>

      <!-- Semana 5 -->
      <div class="dia">27</div>
      <div class="dia">28</div>
      <div class="dia">29</div>
      <div class="dia">30</div>
      <div class="dia vacio-final"></div>
    </div>
  </body>
</html>
