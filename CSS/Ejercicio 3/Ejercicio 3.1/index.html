<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form class="ejercicio1-form">
        <div>
            <label for="nombre">Su nombre:</label>
            <input type="text" id="nombre" name="nombre" class="nombre-input">
        </div>
        <div>
            <label for="edad">Su edad:</label>
            <input type="text" id="edad" name="edad" disabled>
        </div>

        <div class="radio-group">
            <input type="radio" id="hombre" name="genero" value="hombre">
            <label for="hombre">Hombre</label>
            <br>
            <input type="radio" id="mujer" name="genero" value="mujer">
            <label for="mujer">Mujer</label>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="condiciones" name="condiciones">
            <label for="condiciones" class="condiciones-label">Estoy de acuerdo con las condiciones de uso</label>
        </div>
    </form>

</body>
</html>
